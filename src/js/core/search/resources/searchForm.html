<div>
	<form data-bind-event="change: formChanged, submit: formSubmit">
		<div data-object='responsive/statefulview'>
			<div>SomeContent</div>
			<div data-object='responsive/statefulview'>
				<div>{{make}}</div>
			</div>
		</div>
		<div>
			 <fieldset data-bind-object="stockTypeSelect" data-role="controlgroup" data-type="horizontal" data-mini='true'>
		        <label for='{{newId}}'>New</label>
		        <input name='stockType' can-value='stockType' type="radio" id='{{newId}}' value="new"/>
		        <label for='{{usedId}}'>Used</label>
		        <input name='stockType' can-value='stockType' type="radio" id='{{usedId}}' value="used"/>
		        <label for='{{cpoId}}'>Certified Pre-Owned</label>
		        <input name='stockType' can-value='stockType' type="radio" id='{{cpoId}}' value="cpo"/>
		    </fieldset>
		</div>
		<br/>
		<label>Make</label>
		<select name="make" 
			data-bind-event="change: makeChanged" data-bind-node="makeSelect" can-value='make' data-inline='true' data-mini='true'>
			<option value="*">Any</option>
			<option value="ford">Ford</option>
			<option value="chevy">Chevrolet</option>
			<option value="honda">Honda</option>
			<option value="mini">MINI</option>
		</select>

		<label>Model</label>
		<select name="model" 
			data-bind-event="change: modelChanged" data-bind-node="modelSelect" can-value='model' data-inline='true' data-mini='true'>
			<option value="*">Any</option>
			<option value="focus">Focus</option>
			<option value="corvette">Corvette</option>
			<option value="accord">Accord</option>
			<option value="cooper">Cooper</option>
		</select>

		<label>Year</label>
		<select name="year" 
			data-bind-event="change: yearChanged" data-bind-node="yearSelect" can-value='year' data-inline='true' data-mini='true'>
			<option value="*">Any</option>
			<option value="2014">2014</option>
			<option value="2013">2013</option>
			<option value="2012">2012</option>
			<option value="2011">2011</option>
			<option value="2010">2010</option>
			<option value="2009">2009</option>
			<option value="2008">2008</option>
			<option value="2007">2007</option>
		</select>
		<label>Zip</label>
		<input type="text" data-bind-node="zipSelect" data-inline='true' data-mini='true' can-value='zip' data-bind-event="change: zipChanged"/>
	</form>
	<div data-object='responsive/statefulview' data-object-opt-route="/search/:zip/used(/:make/:model/:year)">
		<div>used only options</div>
	</div>
	<div data-object='responsive/statefulview' data-object-opt-route="/search/:zip/new(/:make/:model/:year)">
		<div>new only options</div>
	</div>
	<button data-bind-event="click: doSearch" data-theme='b'>Search</button>
</div>
